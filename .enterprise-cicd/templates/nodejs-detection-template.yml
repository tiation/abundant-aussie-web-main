# Library Build Jobs (conditional based on detection)
build:library:
  stage: build
  <<: *node_template
  script:
    - echo "üìö Building shared library..."
    - source .enterprise-cicd/pipeline-config.env
    - npm run build
    - echo "üì¶ Library build completed"
  artifacts:
    <<: *artifacts_template
    paths:
      - dist/
      - lib/
      - build/
  rules:
