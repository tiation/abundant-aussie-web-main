# Node.js Project Detection Enhanced Template
# ChaseWhiteRabbit NGO - Enterprise CI/CD
# Version: 2.1.0
# 
# This template uses project detection results to conditionally execute CI/CD tasks

# Project Detection Job - runs first to determine project type
detect:project:
  stage: validate
  <<: *base_template
  script:
    - echo "üîç Detecting Node.js project type..."
    - .enterprise-cicd/scripts/detect-nodejs-project.sh detect
    - echo "‚öôÔ∏è Applying detection results to pipeline..."
    - .enterprise-cicd/scripts/apply-project-detection.sh apply
    - echo "üìÑ Generated pipeline configuration:"
    - cat .enterprise-cicd/pipeline-config.env
  artifacts:
    expire_in: 1 hour
    paths:
      - .enterprise-cicd/project-detection.json
      - .enterprise-cicd/project-detection.env
      - .enterprise-cicd/pipeline-config.env
    reports:
      dotenv: .enterprise-cicd/pipeline-config.env
  rules:
    - exists:
        - package.json

# Frontend Build Jobs (conditional based on detection)
build:frontend:nextjs:
  stage: build
  <<: *node_template
  script:
    - echo "üèóÔ∏è Building Next.js application..."
    - source .enterprise-cicd/pipeline-config.env
    - npm run build
    - echo "üì¶ Next.js build completed"
  artifacts:
    <<: *artifacts_template
    paths:
      - .next/
      - out/
      - dist/
  rules:
    - if: $PROJECT_TYPE == "nextjs"
  needs:
    - detect:project

build:frontend:vite:
  stage: build
  <<: *node_template
  script:
    - echo "üèóÔ∏è Building Vite application..."
    - source .enterprise-cicd/pipeline-config.env
    - npm run build
    - echo "üì¶ Vite build completed"
  artifacts:
    <<: *artifacts_template
    paths:
      - dist/
      - build/
  rules:
    - if: $PROJECT_TYPE == "vite"
  needs:
    - detect:project

build:frontend:nuxt:
  stage: build
  <<: *node_template
  script:
    - echo "üèóÔ∏è Building Nuxt application..."
    - source .enterprise-cicd/pipeline-config.env
    - npm run build
    - echo "üì¶ Nuxt build completed"
  artifacts:
    <<: *artifacts_template
    paths:
      - .nuxt/
      - .output/
      - dist/
  rules:
    - if: $PROJECT_TYPE == "nuxt"
  needs:
    - detect:project

# Server Build Jobs (conditional based on detection)
build:server:express:
  stage: build
  <<: *node_template
  script:
    - echo "üèóÔ∏è Building Express API server..."
    - source .enterprise-cicd/pipeline-config.env
    - |
      if [[ "$HAS_TYPESCRIPT" == "true" ]]; then
        npm run build
      else
        echo "No build step required for JavaScript Express app"
      fi
    - echo "üì¶ Express build completed"
  artifacts:
    <<: *artifacts_template
    paths:
      - dist/
      - build/
  rules:
    - if: $PROJECT_TYPE == "express"
  needs:
    - detect:project

