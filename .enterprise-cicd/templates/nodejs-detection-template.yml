  stage: test
  <<: *node_template
  script:
    - echo "üß™ Running API server integration tests..."
    - source .enterprise-cicd/pipeline-config.env
    - |
      case "$PROJECT_TYPE" in
        "express"|"fastify")
          npm run test:ci || npm test -- --ci --coverage
          ;;
        *)
          npm test
          ;;
      esac
    - echo "‚úÖ Server tests completed"
  artifacts:
    <<: *artifacts_template
  rules:
    - if: $SERVER_TESTS == "true"
  needs:
    - detect:project

# Library Unit Tests (conditional)
test:library:unit:
  stage: test
  <<: *node_template
  script:
    - echo "üß™ Running library unit tests..."
    - source .enterprise-cicd/pipeline-config.env
    - npm run test:ci || npm test -- --ci --coverage
    - echo "‚úÖ Library tests completed"
  artifacts:
    <<: *artifacts_template
  rules:
